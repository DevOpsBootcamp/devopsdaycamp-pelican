{% extends 'base.html' %}
{% block content_title %}{% endblock %}
{% block content %}

<div id='index'>
    <div class='text'>
        <h1>Devops Daycamp</h1>
        <h2>October 11th, 2014<br>
            Kelley Engineering 1001-1007<br>
            9am-5pm</h2>
    </div>
    <div id='indexlogo'>
        <img src='{{ SITEURL }}/theme/img/airplane.png'>
    </div>
</div>
{% for page in pages | sort(attribute='order') %}
<section id='{{ page.slug }}' class='article' name='{{ page.slug }}'>
<div class='page'>
    <h3 class='title'>{{ page.title }}</h3>
    {{ page.content }}
</div>
</section>
{% endfor %}
{% endblock %}
